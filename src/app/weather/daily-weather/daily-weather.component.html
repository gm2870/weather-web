<h1 class="header" i18n>day forecast</h1>
<ul class="daily-weather-list">
  <ng-container *ngFor="let forecastItem of forecastList">
    <li>
      <app-daily-weather-item
        [units]="units"
        [forecastItem]="forecastItem"
      ></app-daily-weather-item>
    </li>
  </ng-container>
</ul>
