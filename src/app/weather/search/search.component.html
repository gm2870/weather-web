<div class="search">
  <input
    #searchInput
    class="search-input"
    placeholder="Search city"
    type="text"
  />
  <button
    class="search-btn btn btn-round"
    i18n
    (click)="search(searchInput.value)"
  >
    Search
  </button>

  <div class="search-result" *ngIf="searchResult$ | async as weather">
    <app-search-dropdown
      (changeCurrentWeather)="changeCurrentWeather()"
      [weather]="weather"
      [units]="units"
    ></app-search-dropdown>
  </div>
</div>
<p style="color: red" *ngIf="searchErrMsg">{{ searchErrMsg }}</p>
<p
  class="sub-not-found"
  [ngStyle]="{ visibility: searchErrMsg ? 'visible' : 'hidden' }"
>
  Not found. To make search more precise put the city's name, comma, 2-letter
  country code (ISO3166).
</p>
